apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.murphy.pokotalk"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/contact',
                            'src/main/res/layout/group',
                            'src/main/res/layout/event',
                            'src/main/res'
                    ]
        }
    }
}

dependencies {
    implementation 'com.android.support:design:28.0.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.github.nkzawa:socket.io-client:0.6.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation 'com.naver.maps.open:naver-map-ncp-api:2.1.7'
    // 네이버 지도 SDK
    implementation 'com.naver.maps:map-sdk:3.2.1'
    implementation 'com.android.volley:volley:1.1.1'
    implementation "com.android.support:exifinterface:28.0.0"
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.kyleduo.switchbutton:library:2.0.0'
}
